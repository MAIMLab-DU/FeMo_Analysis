name: Tag and Release on Version Change

on:
  push:
    paths:
      - 'femo/__init__.py'
    branches:
      - main

permissions:
  contents: write

jobs:
  tag-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Extract version
        id: get_version
        run: |
          # Extract the __version__ variable from femo/__init__.py
          version=$(grep '^__version__' femo/__init__.py | cut -d '"' -f 2)
          echo "Version found: $version"
          echo "version=$version" >> $GITHUB_ENV

      - name: Check for existing tag
        id: check_tag
        run: |
          if git tag -l | grep "v${{ env.version }}"; then
            echo "Tag v${{ env.version }} already exists."
            echo "tag_exists=true" >> $GITHUB_ENV
          else
            echo "v${{ env.version }} does not exist"
            echo "tag_exists=false" >> $GITHUB_ENV
          fi

      - name: Create Git tag and push
        if: env.tag_exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag "v${{ env.version }}"
          git push origin "v${{ env.version }}"

      - name: Create GitHub Release
        if: env.tag_exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ env.version }}" --title "v${{ env.version }}" --notes "Automated release for version v${{ env.version }}"
