data_pipeline:
  base: &base
    description: "Belt 'A', all sensors selected"
    sensor_freq: 1024
    sensation_freq: 1024
    sensor_map:
      accelerometer:
        - 'sensor_1'
        - 'sensor_2'
      piezoelectric_large:
        - 'sensor_3'
        - 'sensor_6'
      piezoelectric_small:
        - 'sensor_4'
        - 'sensor_5'
    sensor_selection:
      - 'piezoelectric_large'
      - 'accelerometer'
      - 'piezoelectric_small'
  load:
    <<: *base
  preprocess:
    <<: *base
    resolve_debounce: true
    debounce_thresh: 97.65625
  segment:
    <<: *base
    percentile_threshold:
      sensor_1: 0.0456
      sensor_2: 0.0513
      sensor_3: 1.3608
      sensor_4: 0.9887
      sensor_5: 1.1579
      sensor_6: 1.4781
    num_common_sensors_imu: 2
    imu_acceleration_threshold: 0.675
    imu_rotation_threshold: 1.75
    maternal_dilation_forward: 5.0
    maternal_dilation_backward: 5.0
    imu_dilation: 5.5
    fm_dilation: 3.0
    fm_min_sn: [35, 35, 40, 30, 30, 40]
    fm_signal_cutoff: 0.0001
  fusion:
    <<: *base
    desired_scheme: ['type', 2]
  extract_det:
    <<: *base
  extract_feat:
    <<: *base
    freq_mode_threshold: 1
    freq_bands:
      - [1, 2]
      - [2, 5]
      - [5, 10]
      - [10, 20]
      - [20, 30]
    features_sets: ['crafted', 'tsfel']
    add_imu_features: true
